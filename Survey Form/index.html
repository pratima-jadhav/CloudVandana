<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1>Survey Form</h1>
    <div class="form-container">
        <form id="surveyForm" onsubmit="return submitForm()">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" required>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" required>

            <label for="country">Country</label>
            <select id="country" required>
                <option value="" disabled selected>Select your country</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
                <option value="Australia">Australia</option>
                <option value="Germany">Germany</option>
            </select>

            <div class="gender-label">Gender</div>
            <label for="male">Male</label>
            <input type="checkbox" id="male" name="gender">
            <label for="female">Female</label>
            <input type="checkbox" id="female" name="gender">
            <label for="other">Other</label>
            <input type="checkbox" id="other" name="gender">

            <label for="profession">Profession</label>
            <input type="text" id="profession" required>

            <label for="email">Email</label>
            <input type="email" id="email" required>

            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" required>

            <button type="submit" class="submit-button">Submit</button>
            <button type="button" class="reset-button" onclick="resetForm()">Reset</button>
        </form>
    </div>

    <script src="script.js"></script>

    <footer>
        <p class="text-footer">
            CopyRight &copy; 2023 SurveyForm -All rights Reserved | Designed By- Pratima Jadhav
        </p>
    </footer>
</body>
</html>
