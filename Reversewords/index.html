<!DOCTYPE html>
<html>
<head>
    <title>Reverse Words in a Sentence</title>
</head>
<body>
    <input type="text" id="sentence" placeholder="Enter a sentence">
    <button onclick="reverseWords()">Reverse Words</button>
    <p id="result"></p>

    <script>
        function reverseWords() {
            const sentenceInput = document.getElementById("sentence");
            const resultElement = document.getElementById("result");

            const sentence = sentenceInput.value;
            const words = sentence.split(" ");
            const reversedWords = words.map(reverseWord);

            const reversedSentence = reversedWords.join(" ");
            resultElement.textContent = reversedSentence;
        }

        function reverseWord(word) {
            return word.split("").reverse().join("");
        }
    </script>
</body>
</html>
